{% load i18n gravatar %}
<div class="story ui-widget-content" data-number="{{ story.number }}">
    <div class="story-header ui-state-default">
        <a href="{{ story.get_url }}"><span class="ui-icon ui-icon-search"></span>{{ story.number }}</a>
        <div class="story-owner">
            {% if story.owner %}
                <span class="story-owner-name">{{ story.owner.agile_get_name }}</span>
                {% gravatar story.owner 16 %}
            {% else %}
                <span class="story-owner-name">{% trans 'Not assigned' %}</span>
            {% endif %}
        </div>
    </div>
    <div class="story-name">{{ story.name }}</div>
</div>
