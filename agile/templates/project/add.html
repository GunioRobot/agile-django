{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Home' %} - {{ block.super }}{% endblock %}

{% block head %}
{{ block.super }}
<script type="text/javascript" src="{{ MEDIA_URL }}js/login.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}css/projects.css" />
{% endblock %}

{% block content %}
<div id="project">
<form method="post">
{% if error %}
<span class="error" style="display:none;">{% trans 'Incorrect data.' %}</span>
{% endif %}
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="{% trans 'Login' %}">
</form>
</div>
{% endblock %}
